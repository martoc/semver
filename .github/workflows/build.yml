---
name: build
on:
  pull_request:
    branches:
      - main
      - release/**
  push:
    branches:
    - main
    - release/**
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.0'
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          repository: martoc/action-tag
          ref: eb7f93cc708c440e3988564765c5011e69089ff7
          token: ${{ github.token }}
          path: ./.github/actions/action-tag
      - name: Tag
        uses: ./.github/actions/action-tag
      - name: Init build
        run: |
          export BIN_NAME=$(basename `pwd`)
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "BIN_NAME=$BIN_NAME" >> "$GITHUB_ENV"
          make init
      - name: Build
        run: make build
      - name: Run Integration Tests
        run: make run-integration-tests
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: target/coverage.out
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Create GitHub Releases
        run: |
          GITHUB_TOKEN=${{ github.token }}
          GITHUB_REPOSITORY=${{ github.repository }}
          RESPONSE=$(curl -sSL -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/json" -X POST -d "{\"tag_name\":\"$TAG_NAME\",\"name\":\"$TAG_NAME\"}" "https://api.github.com/repos/$GITHUB_REPOSITORY/releases")
          RELEASE_ID=$(echo "$RESPONSE" | jq -r '.id')
          if [ "$RELEASE_ID" = "" ]; then
            echo "RESPONSE=$RESPONSE"
            echo "Failed to create github release"
            exit 1
          fi
          RESPONSE=$(curl -sSL -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/json" --data-binary @"target/$BIN_NAME" "https://uploads.github.com/repos/$GITHUB_REPOSITORY/releases/$RELEASE_ID/assets?name=$BIN_NAME")
          if [[ "$(echo "$RESPONSE" | jq -r '.id')" != null ]]; then
            echo "Asset uploaded successfully!"
          else
            echo "RESPONSE=$RESPONSE"
            echo "Failed to upload asset. RESPONSE: $RESPONSE"
            exit 1
          fi
