---
name: build
on:
  pull_request:
    branches:
      - main
      - release/**
  push:
    branches:
    - main
    - release/**
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.0'
      - name: Check out action-tag repository
        uses: actions/checkout@v4
        with:
          repository: martoc/action-tag
          ref: eb7f93cc708c440e3988564765c5011e69089ff7
          token: ${{ secrets.ACTION_GITHUB_TOKEN }}
          path: ./.github/actions/action-tag
      - name: Tag
        uses: ./.github/actions/action-tag
      - name: Init build
        run: |
          export BIN_NAME=$(basename `pwd`)
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "BIN_NAME=$BIN_NAME" >> "$GITHUB_ENV"
          make init
      - name: Build
        run: make build
      - name: Run Integration Tests
        run: make run-integration-tests
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: target/coverage.out
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Check out action-release repository
        uses: actions/checkout@v4
        with:
          repository: martoc/action-release
          ref: 71e271cae82bd621d49a2f8f2f53eeb5568dd41b
          token: ${{ secrets.ACTION_GITHUB_TOKEN }}
          path: ./.github/actions/action-release
      - name: Tag
        uses: ./.github/actions/action-release
